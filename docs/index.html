<!DOCTYPE html>
<html lang="ja">

<head>
    <title>エスカフローラ シフト画像ジェネレーター</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <script type="text/javascript" src="js/sample.js" defer></script>
    <h1>エスカフローラ シフト画像ジェネレーター</h1>

    <div id="input_form" style="display:none">
        名前 <input type="text" name="cast_name"> <input type="button" value="消去" name="delete"><br/>
        時間 <input type="time" name="begin">~<input type="time" name="end"><br/>
        <br/>
    </div>

    日付<br/>
    <input type="date" id="date"><br/>
    サブテキスト(任意)<br/>
    <input type="text" id="subtext"><br/>
    <input type="radio" name="date-font" value="BlackChancery" checked> BlackChancery
    <input type="radio" name="date-font" value="ヒラギノ明朝 W6"> ヒラギノ明朝 <br/>
    <br/>
    <div id="timeline"></div>
    <input id="add_button" type="button" value="追加"><br/>
    <br/>
    バータイム(画像は仮)<input type="checkbox" id="barTime"><br/>
    <input id="gen_button" type="button" value="生成">

    <canvas id="canvas"></canvas>
    <div id="result"></div>
</body>
